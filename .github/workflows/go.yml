name: Go

on:
  push:
    branches:
      - '**'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Check
      run: make check

    - name: Lint
      uses: golangci/golangci-lint-action@v2
      with:
        version: latest

    - name: Test
      run: make test

    - name: Build
      run: make build
